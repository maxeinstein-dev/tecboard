<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tecboard App - monitore suas aplicações em tempo real, para que elas nunca saiam do ar sem você saber."
    />
    <meta name="og:title" content="Tecboard App" />
    <meta
      name="og:description"
      content="Tecboard App - monitore suas aplicações em tempo real, para que elas nunca saiam do ar sem você saber."
    />
    <meta
      name="og:image"
      content="https://maxeinstein-dev.github.io/tecboard/img/logo-tecboard-branco.png"
    />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://maxeinstein-dev.github.io/tecboard/" />

    <link rel="icon" href="favicon-preto.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Tecboard</title>
    <meta
      name="google-site-verification"
      content="VDqmUdFb0ppOvg4m3nAJNggtmuMmzDZYA3VdKLqVqKQ"
    />
  </head>
  <body>
    <header>
      <img
        src="img/logo-tecboard-branco.png"
        alt="Logo do Tecboard App na cor branca"
        id="logo"
      />
      <img src="img/modo-light.png" alt="Alterar Tema" id="theme-toggle" />
    </header>

    <main>
      <section>
        <h1>
          <span>Fique de olho</span><br />
          no que importa
        </h1>
        <p>
          Monitoramento em tempo real com alertas inteligentes para sua
          aplicação nunca sair do ar sem você saber.
        </p>
        <a href="#" title="Teste a versão demo do App Tecboard"
          >Testar versão demo</a
        >
        <img
          src="img/celulares-sobrepostos-desktop.png"
          alt="Tela do App Tecboard em dois celulares pretos sobrepostos, com destaque para o hub de eventos da tecnologia."
        />
      </section>
    </main>

    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      const logo = document.getElementById("logo");
      const favicon = document.querySelector('link[rel="icon"]');

      document.body.classList.add("dark-mode");

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
        document.body.classList.toggle("dark-mode");

        const isLight = document.body.classList.contains("light-mode");

        toggleBtn.src = isLight ? "img/modo-dark.png" : "img/modo-light.png";

        logo.src = isLight
          ? "img/logo-tecboard-preto.png"
          : "img/logo-tecboard-branco.png";

        favicon.href = isLight ? "favicon-preto.svg" : "favicon-branco.svg";
      });
    </script>
  </body>
</html>
